# Easier prefix (Ctrl-a instead of Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# fzf session switcher (prefix + f)
bind f display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs tmux switch-client -t"

# fzf window switcher - all sessions (prefix + e)
bind e display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index} #{window_name}' | fzf --reverse | cut -d' ' -f1 | xargs tmux switch-client -t"

# fzf window switcher - current session only (prefix + w, replaces default)
bind w display-popup -E "tmux list-windows -F '#{session_name}:#{window_index} #{window_name}' | fzf --reverse | cut -d' ' -f1 | xargs tmux select-window -t"

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
